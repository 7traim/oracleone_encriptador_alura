<body>
    <main class="container_principal">
            <section class="container area_input">
                        <textarea class="text-area" name="text_input" id="valor" placeholder="Ingrese el texto aqui" required></textarea>
                        <div class="btnpegar">
                            <button id="pasteButton" style="display: none;">Pegar</button>
                        </div>
                    <div class="input_nota">
                        <a><img src='https://i.postimg.cc/PfgBXnFX/Vector.png' alt='Vector'/></a>
                        <p id="alerta">Solo letras min√∫sculas, sin acentos y/o simbolos</p>
                    </div>
                    <div class="input_bottons">
                        <button class="btn-input" id="btnEnc" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-input" id="btnDes" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
            </section>

            <section class="container area_output">
                <article class="text-output" id="textinfo">
                    <h3>Ningun mensaje fue encontrado</h3>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </article>
                <article class="text_area_output" id="text_area_result">
                    <textarea class="text-result" id="valorout" cols="30" rows="10" disabled></textarea>
                </article>
                <button class="btn_output" id="paste" onclick="paste()">Copiar</button>      
            </section>
            
    </main>
